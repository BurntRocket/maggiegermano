<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <script src="https://use.fontawesome.com/ab421582ff.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

      <!--Import materialize.css-->
{% if page.title == "Home" %}
      <link type="text/css" rel="stylesheet" href="/css/slick.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"  media="screen,projection"/>
{% endif %}
      <link type="text/css" rel="stylesheet" href="/css/media-queries.css"  media="screen,projection"/>
     {% include seo.html %}
     {{ site.google-analytics }}
</head>
