<script type="text/javascript" src="/js/jquery-scrolltofixed-min.js" ></script>

<script type="text/javascript">
$(document).ready(function() {
  $('#share').scrollToFixed( {
    zIndex: 3,
    marginTop: $('#header').outerHeight() + 150,
    limit: $('#author').offset().top - 140,
    preFixed: function() { $(this).css('opacity', '1'); },
    preAbsolute: function() { $(this).css('opacity', '.3'); },
    preUnfixed: function() { $(this).css('opacity', '.3'); },
});
});
</script>
