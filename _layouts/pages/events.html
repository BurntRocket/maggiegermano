---
title: Events
position: 1
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

 <ul class="post-list">
    {% for event in site.events %}
      <li>
        <span class="post-meta">{{ event.event-date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
